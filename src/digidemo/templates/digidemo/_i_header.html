{% load staticfiles %}
<div id="header">

	<div class="outer_center">
		<div class="inner_center">

			<a href="{% url "mainPage" %}">
				<img id="colophon" 
					src="{% static "digidemo/images/colophon_inline.png"%}" />
			</a>

			{% include "digidemo/_i_main_nav_bar.html" %}

			<div id="search_bar">
				<div id="search_row">
					<form type="get" action="{% url "search" %}">  
						<input type="text" name="q" />
						<input class="search_submit" type="submit" value="" />
					</form>
				</div>
			</div>

			<div id="login_row">
				{% include "digidemo/_w_login_user.html" %}
			</div>

		</div>
	</div>
	<div class="clear"></div>

</div>
