{% load staticfiles %}
<div id="header">

	<div class="outer_center">
		<div class="inner_center">

			<a href="{% url "mainPage" %}">
				<div class="short_nav_button_first">
				<img id="colophon" 
					src="{% static "digidemo/images/colophon_inline.png"%}" />
				</div>
			</a>

			{% include "digidemo/_i_main_nav_bar.html" %}

			<div class="short_nav_button" id="search_bar">
				<img src="{% static "digidemo/images/search.png" %}" />

				<div id="search_form">
					<div class="border_cover"></div>
					<form type="get" action="{% url "search" %}">  
						<input placeholder="keywords" type="text" name="q" />
						<input class="search_submit" type="submit" 
							value="go" />
					</form>
				</div>
			</div>
			<script type="text/javascript">
			(function(){
				var search_button = $('#search_bar');
				var search_form = $('#search_form');

				// clicking in the search form doesn't bubble up to be a 
				// click on the search button
				search_form.click(function(e){
					e.stopPropagation();
				});

				var tog = new ToggleHidden(search_button, search_form);

				// clicking out of the search area gets rid of search form
				doc_event_registrar.on('click', function(e){
					tog.hide();
				});
				// ensure that clicking the search button doesn't bubble
				// up to the document.click we just established
				search_button.click(function(e) {
					e.stopPropagation();
				});

			})();

			</script>

			<div id="login_row">
				{% include "digidemo/_w_login_user.html" %}
			</div>

			<div id="topic_list">
				{% for sector in GLOBALS.SECTORS %}
				<a href="{% url "issue_list_sector" sector=sector.name order_by="interesting" %}"
					class='sector_links{% if forloop.first %}_first{%endif%}'>
						{{ sector.name }}
				</a>
				{% endfor %}
			</div>

		</div>
	</div>
	<div class="clear"></div>

</div>
