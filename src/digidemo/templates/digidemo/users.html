{% extends "digidemo/__base.html" %}
{% load apptags %}
{% load staticfiles %}

	{% block body %}
	{{block.super}}

	<div id="user_search_bar">
		<form method="POST" action="">  
			{% csrf_token %}
			Search:
			<input type="text" name="userName" />
			<button type="submit">Go</button>
		</form>
	</div>	
		<div id="overview">
		<div id="proposal">
	
	{% for user in usersList %}
	<div style="width:100px;height:100px;background-color:#ff0000;text-align:center;display:inline-block;">
		<a href="{{user.get_user_url}}"> {{user.user.username}} </a> 
	</div>
	{% endfor %}
	
	</div>
</div>
	{% endblock body %}
